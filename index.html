<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Room</title>
    <link href="images/icon.jpg" rel="icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="logo">
        <img src="images/naruto.gif" alt="Anime Room Logo" />
        <span>Anime Room</span>
      </div>
      <div class="texto">
        <h1>Bem vindo ao Anime Room</h1>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <form action="outra_pagina.html" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="idade">Idade:</label>
          <input type="text" id="idade" name="idade" required />

          <input type="submit" value="Iniciar" class="btn-iniciar" />
        </form>
      </div>
    </section>

    <footer>
      <div class="left-section">
        <img src="images/rock lee.gif">
      </div>
      <div class="center-section">
        <p>Boa sorte e volte sempre</p>
      </div>
      <div class="right-section">
        <p>by Jeferson Silva</p>
      </div>
    </footer>
  </body>
</html>
